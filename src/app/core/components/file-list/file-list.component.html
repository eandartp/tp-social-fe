<div class="container">
  <div class="header">
    {{selectedCategory.name}}
  </div>
  <div class="content">
    <div class="list">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Stato</th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
          <ng-container matColumnDef="downloaded">
            <th mat-header-cell *matHeaderCellDef> Scaricato</th>
            <td mat-cell *matCellDef="let element"> {{element.downloaded}} </td>
          </ng-container>
          <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef> Caricato</th>
            <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="10"
                       showFirstLastButtons
                       aria-labelledby="pagina"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
