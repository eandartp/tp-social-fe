<div class="container">
  <div class="header">
    {{selectedCategory.name}}
  </div>
  <div fxLayout="row" fxLayoutAlign="bottom" fxLayoutGap="20px">
    <mat-form-field appearance="fill">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="doFilter($event)" placeholder="Filtra per nome">
    </mat-form-field>
  </div>
  <div class="content">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Stato</th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <ng-container matColumnDef="downloaded">
          <th mat-header-cell *matHeaderCellDef> Scarica</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>download</mat-icon>
            <mat-icon>remove_red_eye</mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     [pageSize]="10"
                     showFirstLastButtons
                     aria-labelledby="pagina"
      >
      </mat-paginator>
    </div>
  </div>
</div>
